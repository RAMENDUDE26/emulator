<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmulatorJS Game Launcher</title>
  <link rel="stylesheet" href="emulator.min.css">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2em;
      background: #1c1c1c;
      text-align: center;
    }
    section {
      padding: 2em;
      text-align: center;
    }
    button {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 1em auto;
      padding: 1em;
      font-size: 1.2em;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
    #game {
      margin-top: 2em;
    }
    #drop-zone {
      border: 2px dashed #888;
      padding: 2em;
      margin: 2em auto;
      color: #aaa;
      max-width: 600px;
    }
    #drop-zone.dragover {
      border-color: #0f0;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® EmulatorJS</h1>
    <div id="drop-zone">
      <strong>Drag and drop your own ROM file here</strong>
      <br><br>
      <input type="file" id="file-input">
    </div>
  </header>

  <section id="game-list">
    <h2>Available Games</h2>
    <button onclick="launchGame('games/Mappy (J) [p1].nes', 'nes')">Mappy (NES)</button>
    <button onclick="launchGame('games/mario.nes', 'nes')">Super Mario Bros (NES)</button>
    <button onclick="launchGame('games/sonic.sms', 'sms')">Sonic (SMS)</button>
    <button onclick="launchGame('games/pokemon.gba', 'gba')">PokÃ©mon FireRed (GBA)</button>
  </section>

  <div id="game"></div>

  <script>
    function launchGame(path, core) {
      startEmulator(path, core);
    }

    function startEmulator(path, core) {
      EJS_player = "#game";
      EJS_core = core;
      EJS_gameUrl = path;
      EJS_startOnLoaded = true;

      document.getElementById("game-list").style.display = "none";
      document.getElementById("drop-zone").style.display = "none";

      const display = document.createElement("div");
      display.id = "display";
      display.style = "width:100%; height:100%";
      document.getElementById("game").appendChild(display);

      const script = document.createElement("script");
      script.src = "data/loader.js";
      document.body.appendChild(script);
    }

    function getExtension(filename) {
      return filename.split('.').pop().toLowerCase();
    }

    const fileInput = document.getElementById('file-input');
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) handleFile(file);
    });

    const dropZone = document.getElementById('drop-zone');
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    function handleFile(file) {
      const ext = getExtension(file.name);
      const coreMap = {
        'nes': 'fceumm',
        'smc': 'snes9x',
        'gba': 'mgba',
        'gb': 'gambatte',
        'gbc': 'gambatte',
        'sms': 'genesis_plus_gx',
        'gen': 'genesis_plus_gx',
        'bin': 'genesis_plus_gx',
        'n64': 'mupen64plus_next'
        // add more as needed
      };
      const core = coreMap[ext] || prompt("Unknown file type. Enter emulator core:");
      const blobURL = URL.createObjectURL(file);
      startEmulator(blobURL, core);
    }
  </script>
</body>
</html>
